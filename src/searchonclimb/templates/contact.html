{% extends "base.html" %}
{% load static %}

{% block content %}

<section style="padding: 150px 0px px 0px;" class="ftco-section ftco-no-pb contact-section mb-4">
  <div class="container">
    <div class="row d-flex contact-info">
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-map-marker"></span>
          </div>
          <h3 class="mb-2">Address</h3>
          <p style="color: black;">Sankri, Uttrakhand</p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-phone"></span>
          </div>
          <h3 class="mb-2">Contact Number</h3>
          <p><a href="tel:+91-9456131616">91-9456131616</a></p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-envelope" style="pointer-events: none;"></span>
          </div>
          <h3 class="mb-2">Email Address</h3>
          <p><a href="mailto:searchonclimb@gmail.com">searchonclimb@gmail.com</a></p>
        </div>
      </div>
      <div class="col-md-3 d-flex">
        <div class="align-self-stretch box p-4 text-center">
          <div class="icon d-flex align-items-center justify-content-center">
            <span class="fa fa-globe"></span>
          </div>
          <h3 class="mb-2">Website</h3>
          <p><a href="searchonclimb.com">searchonclimb.com</a></p>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="ftco-section contact-section ftco-no-pt">
  <div class="container">
    <div class="row block-9">
      <div class="col-md-6 order-md-last d-flex">
        <form onsubmit="sendEmail(event)" class="bg-light p-5 contact-form">
          <div class="form-group">
            <input type="text" id="name" class="form-control" placeholder="Your Name" required>
          </div>
          <div class="form-group">
            <input type="text" id="number" class="form-control" placeholder="Phone Number" required>
          </div>
          <div class="form-group">
            <input type="text" id="subject" class="form-control" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea id="message" cols="30" rows="7" class="form-control" placeholder="Message" required></textarea>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
          </div>
        </form>
      </div>


    </div>
  </div>
</section>

{% endblock %}

{% block extra_scripts %}

<script>
  function sendEmail(event) {
    event.preventDefault(); // Prevent actual form submission

    // Get form values
    var name = document.getElementById("name").value;
    var number = document.getElementById("number").value;
    var subject = document.getElementById("subject").value;
    var message = document.getElementById("message").value;

    // Construct mailto link
    var email = "searchonclimb@gmail.com"; // Replace with your email
    var mailtoLink = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(
      "Name : " + name + "\nNumber : " + number + "\nMessage :\n" + message
    )}`;

    // Open default email client
    window.location.href = mailtoLink;
  }
</script>
{% endblock %}
